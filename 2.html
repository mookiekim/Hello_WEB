    <h2>계층 layer</h2>
    <p>입력 특징의 집합이나 다른 뉴런들의 출력을 처리하는 신경망 내의 뉴런의 집합.<br>
    또한, 텐서플로우 내의 추상화.
    계층은 텐서와 구성 옵션을 입력으로 받아 다른 텐서를 출력으로 내보내는 파이썬 함수임.
    필요한 텐서가 한번 구성되면 사용자는 모델 함수를 통해 그 결과물을 Estimator로 변환할 수 있음.</p>
